# the following coekr compose file is used to setup the portainer container as the first container in the 
# environment, all other docker compose files are fetched from portainer.
# This is the only one that must be run manually from the host running docker
services:
  portainer:
    container_name: portainer
    image: portainer/portainer-ce:lts
    restart: always
    privileged: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    ports:
      - 9443:9443
      - 8000:8000  # Remove if you do not intend to use Edge Agents

volumes:
  portainer_data:
    name: portainer_data

networks:
  default:
    name: portainer_network